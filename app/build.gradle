apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "ng.codehaven.cdc"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project('libraries:srv:SuperRecyclerView:SuperRecyclerView')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support:palette-v7:21.0.3'
    compile 'com.mcxiaoke.volley:library:1.0.10'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.wrapp.floatlabelededittext:library:0.0.5'
    compile 'com.github.machinarius:preferencefragment:0.1.1'
    compile 'com.eowise:recyclerview-stickyheaders:0.5.0@aar'
    compile 'com.github.traex.rippleeffect:library:1.2.2'
    compile files('libs/gson-2.2.2.jar')
}
